log4j.rootLogger=warn

log4j.logger.zen.ilgo.music=debug,LOGFILE
log4j.logger.charva=debug,LOGFILE
log4j.logger.charvax=debug,LOGFILE

log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.File=${user.home}/.magnatune.log
log4j.appender.LOGFILE.MaxFileSize=1MB
log4j.appender.LOGFILE.MaxBackupIndex=2
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d %5p (%F:%L) - %m%n